spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/emprestimo_livros
    username: postgres
    password: 1996
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none  # Atualiza o esquema no PostgreSQL
      default_schema: emprestimo  # Define o schema "emprestimo" como padr√£o
    show-sql: true  # Exibe as queries no console
  flyway:
    enabled: true
    baseline-on-migrate: true
    schemas: emprestimo
    locations: classpath:db/migration
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html